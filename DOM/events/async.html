<html lang="en">

</head>
<body style = "background-color: black; color: #fff">
    <h2> chai aur code </h2>
    <button id  = "stop">Stop</button>
</body>
<script>

   const changeName =  function(){document.querySelector('h2').innerHTML = "best js series" }

   })
