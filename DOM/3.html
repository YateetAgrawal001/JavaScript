<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove or add element</title>
</head>
<body style = "background-color: black; color: #fff">
    <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(langname){
        const li = document.createElement('li')
        li.innerHTML = `${langname}`  // --> it will traverse whole tree (not optimised)
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("cplusplus")
    addLanguage("pyhton")

    function addOptimizedlang(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))  // --> create node and attach at last (optmized)
        document.querySelector('.language').appendChild(li)
    }
    addOptimizedlang('Flask')

// EDIT

    const secondlang = document.querySelector("li:nth-child(2)")
    //secondlang = "java"
    const newli = document.createElement('li')
    newli.textContent = 'java'
    secondlang.replaceWith(newli)   //*

    //or

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>TypeScript</li>'

//REMOVE

    const lastlang = document.querySelector('lis:last-child')
    lastlang.remove()
</script>
</html>
