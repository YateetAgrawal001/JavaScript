<script>
    const url = 'https://api.github.com/users/YateetAgrawal001';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',url)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState)
        if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)  //--> converts data into the object from string
        console.log(data)
        console.log(data.public_repos) // accesing the data using object 
        }
    }
    xhr.send();

</script>
